<div ng-form="CRUDAlumnosForm" class="modal-container">
  <!-- Modal Header -->
  <div class="modal-header">
    <div class="modal-title">{{ctrl.title}}</div>
    <a class="modal-close-link" ng-click="ctrl.cancel()">
      <i class="glyphicon glyphicon-remove"></i>
    </a>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row samba-row">
        <div class="col-xs-6">
          <label for="name">Nombre</label>
          <input name="name" ng-model="ctrl.alumno.name" type="text" class="form-control" ng-class="{ 'ng-invalid aa-invalid-attempt' : ctrl.vacationBusinessDaysErrorMsg }"
            ng-disabled="ctrl.disabled">
        </div>
        <div class="col-xs-6">
            <label for="surname">Apellido</label>
          <input name="surname" ng-model="ctrl.alumno.surname" type="text" class="form-control" ng-class="{ 'ng-invalid aa-invalid-attempt' : ctrl.vacationBusinessDaysErrorMsg }"
            ng-disabled="ctrl.disabled">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <div class="container-fluid">
          <div class="row">
              <div class="col-xs-12">
                  <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
                  <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
              </div>
          </div>
      </div>
  </div>
</div>

<div ng-controller="BorrarAlumnoController">

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Alummnos seleccionados:</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" ng-repeat="alumno in alumnos">
                    {{ alumno.name }}
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="deleteAlums(alumnos)">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>


    <table class="table table-fit">
        <thead class="thead-dark">
            <tr>
                <th scope="col">
                    <i class="fa fa-trash" aria-hidden="true" ng-click="submit(results)" data-toggle="modal" data-target="#myModal" id="eliminar"></i>
                </th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='alumno in results'>
                <td>
                    <div class="checkbox">
                        <label style="font-size: 1em">
                            <input type="checkbox" name="c1" value="{{alumno.legajo}}" id="{{alumno.legajo}}" ng-model="alumno.selected" onclick="showMe('eliminar')">
                            <span class="cr">
                                <i class="cr-icon fa fa-check"></i>
                            </span>
                        </label>
                    </div>
                </td>
                <td> {{ alumno.name }} </td>
                <td> {{ alumno.surname }} </td>
                <td>
                    <button type="button" class="btn btn-xs" ng-click="editDialog.open(person)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <nav mfb-menu position="br" effect="zoomin" label="Agregar Alumno" active-icon="ion-plus-round" resting-icon="ion-plus-round"
        toggling-method="click"  ></nav>
</div>

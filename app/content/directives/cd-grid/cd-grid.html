<div class="panel panel-primary">
    <div class="panel-heading">Cronograma</div>
    <table class="table">
        <thead>
            <tr>
                <th ng-repeat="column in columns">
                    {{ column.name }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <td>
                    {{ item.hora }}
                </td>
                <td>
                    {{ item.lunes }}
                </td>
                <td>
                    {{ item.martes }}
                </td>
                <td>
                    {{ item.miercoles }}
                </td>
                <td>
                    {{ item.jueves }}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div ng-controller="cdGridController">
    <div>Cronograma</div>
    <div class="container">
        <div class="row">
            <div class="col-xs" ng-repeat="column in columns">
                {{ column.name }}
            </div>
        </div>
        <div class="row" ng-repeat="items in data">
            <div class="col-xs" ng-repeat="item in items track by $index">
                {{item}}
            </div>
        </div>
    </div>
</div>
